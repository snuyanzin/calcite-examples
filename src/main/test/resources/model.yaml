# yaml supported since 1.18.0
version: 1.0
defaultSchema: UDTF
schemas:
  - type: jdbc
    name: personal
    jdbcUser: ""
    jdbcPassword: ""
    jdbcUrl: jdbc:phoenix:127.0.0.1
    jdbcSchema: null
  - name: UDTF
    type: map
    functions:
      - name: STR_GEN
        className: com.nuyanzin.calcite.examples.udtf.IntStringGenerator
        methodName: generateStrings
      - name: REPEAT
        className: com.nuyanzin.calcite.examples.udtf.VarcharRepeater
        methodName: repeat